services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: garage
      POSTGRES_USER: garage
      POSTGRES_PASSWORD: garage
    volumes:
      - db_data:/var/lib/postgresql/data

  web:
    build: ./app
    environment:
      DATABASE_URL: postgresql://garage:garage@db:5432/garage
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - web

volumes:
  db_data:
